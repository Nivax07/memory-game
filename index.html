
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Udacity Memory Game</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Press+Start+2P" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.css'>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="theme-color" content="#02b3e4" />
</head>

<body>
	<div class="container">
		<img class="udacity-logo" src="img/udacity.svg" />
		<img class="udacity-logo-mobile" src="img/udacity_mobile.svg" /> 
		<h1>Memory Game</h1>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">0</span> Moves
			<span class="bar">|</span> Time: <span class="timer">0</span> s
			<br>
			<span class="restart">
				<i class="fas fa-redo"></i> Restart Game
			</span>
		</section>
		<ul class="deck"></ul>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.js"></script>
	<script src="js/app.js"></script>

</body>
